---
- name: Install Nagios packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - nagios4
    - nagios-nrpe-plugin
    - nagios-plugins-contrib
    - nagios-plugins

- name: Enable and start Nagios (Ubuntu)
  systemd:
    name: nagios4
    enabled: yes
    state: started
  when: ansible_distribution == "Ubuntu"
